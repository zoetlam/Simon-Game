<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="center">
  <h1 id="level-title">Press A Key to Start <br/> or Click the button below</h1>
  <!-- The popup box -->
  <div id="popup" class="popup">
      <h1 class="center">Welcome to Simon Game</h1>
      <ul>
          <li>In each level Game will add 1 color to the sequence.</li>
          <li>You need to click or tap on the color to repeat the sequence.</li>
          <li>If you make a mistake, game will end.</li>
      </ul>
      <p class="center">Let's challenge our brain and have fun!</p>
      
      <button class="popup-btn" onclick="hidePopup()">Let's Rock!</button>
  </div>
  <div class="container">
    <div class="row">

      <button id="green" class="btn green">

      </button>

      <button id="red" class="btn red">

      </button>
    </div>

    <div class="row">

      <button id="yellow" class="btn yellow">

      </button>
      <button id="blue" class="btn blue">

      </button>

    </div>

  </div>
  <button id="start">Start</button>

  <p id="footer">Simon Game</p>
  <!-- Develop by zoetlam -->
  <!-- https://github.com/zoetlam/Simon-Game -->

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
